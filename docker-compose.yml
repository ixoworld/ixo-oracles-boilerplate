version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: ixo-knowledge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: knowledge
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
  chroma:
    image: chromadb/chroma:latest
    container_name: ixo-knowledge-chroma
    restart: unless-stopped
    ports:
      - '8000:8000'
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_PERSIST_DIRECTORY=/chroma/chroma
      

volumes:
  pg_data:
    name: ixo-postgres-data
  chroma_data:
    name: ixo-chroma-data
