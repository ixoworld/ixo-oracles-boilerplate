query GetEntities {
  entities {
    nodes {
      id
      type
      status
      metadata
      owner
      startDate
      endDate
      entityVerified
    }
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}

query GetEntityById($id: String!) {
  entity(id: $id) {
    id
    type
    status
    metadata
    owner
    startDate
    endDate
    entityVerified
    accounts
    service
    linkedResource
    settings
  }
}

query GetEntityByType($type: String!) {
  entities(filter: { type: { equalTo: $type } }) {
    nodes {
      alsoKnownAs
      accounts
      context
      id
      linkedEntity
      linkedResource
      metadata
      owner
      service
      settings
      type
      status
    }
  }
}
query GetEntitiesByOwnerAddress($ownerAddress: String!) {
  entities(filter: { owner: { equalTo: $ownerAddress } }) {
    nodes {
      alsoKnownAs
      accounts
      context
      id
      linkedEntity
      linkedResource
      metadata
      owner
      service
      settings
      type
      status
    }
  }
}
